<div style="padding: 10px; display: flex; flex-direction: column; gap: 10px; border: 1px solid #ccc; border-radius: 5px;">
  <h3>{{ column()?.title }}</h3>
  @for (task of tasks(); track task.id) {
    <div style="padding: 10px; border: 1px solid #eee; border-radius: 3px;">
      {{ task.title }}
    </div>
  }
</div>
